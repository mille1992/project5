{% extends "yayberhood/layout.html" %}

{% load static %}



{% block title %}
{% endblock %}


{% block stylesheet %}
    <link href="{% static 'yayberhood/css/littleHelpers.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <div class="pageTitle-container">
        <p class="pageTitle">Little Helpers</p>
    </div>

    <div class="row">
        <div class="col-2"></div>   
        <div class="col-8">
            <div class="littleHelpers-createForm" style="margin-top: 40px;">
                <form action="{% url 'createLittleHelpers' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control mb-3" autofocus type="text" name="littleHelpers-createTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-3" type="text" name="littleHelpers-createDescriptionShort" placeholder="Short description - displayed alongside the title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control mb-3" style="min-height: 150px;" name="littleHelpers-createDescriptionDetailed" placeholder="Detailed description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-select mb-3" name="littleHelpers-helpType" required>
                            <option selected value="Requests">Searching or offering help?</option>
                            <option value="Searches">Search</option>
                            <option value="Offers">Offer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-primary mt-3" style="color: white" type="submit" placeholder="Submit">
                    </div>
                </form>
            </div>
        </div> 
        <div class="col-2"></div>
    </div>  
{% endblock %}
