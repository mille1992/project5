{% extends "yayberhood/layout.html" %}

{% load static %}



{% block title %}
{% endblock %}


{% block stylesheet %}
    <link href="{% static 'yayberhood/css/hobbies.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <div class="pageTitle-container">
        <p class="pageTitle">Hobbies</p>
    </div>

    <div class="row">
        <div class="col-2"></div>   
        <div class="col-8">
            <div class="hobbies-createForm" style="margin-top: 40px;">
                <form action="{% url 'createHobbyGroup' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control mb-3" autofocus type="text" name="hobbies-createTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-3" type="text" name="hobbies-createDescriptionShort" placeholder="Short description - displayed alongside the title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control mb-3" style="min-height: 150px;" name="hobbies-createDescriptionDetailed" placeholder="Detailed description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-select mb-3" name="hobbies-category" required>
                            <option selected value="none">Choose a category</option>
                            <option value="Sports">Sports</option>
                            <option value="Music">Music</option>
                            <option value="DIY">DIY</option>
                            <option value="Animals">Animals</option>
                            <option value="Reading">Reading</option>
                            <option value="Collecting">Collecting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-primary mt-3" style="color: white" type="submit" placeholder="Submit">
                    </div>
                </form>
            </div>
        </div> 
        <div class="col-2"></div>
    </div>  
{% endblock %}
