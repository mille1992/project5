{% extends "yayberhood/layout.html" %}

{% load static %}



{% block title %}
{% endblock %}


{% block stylesheet %}
    <link href="{% static 'yayberhood/css/littleProjects.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <div class="pageTitle-container">
        <p class="pageTitle">Little Projects</p>
    </div>

    <div class="row">
        <div class="col-2"></div>   
        <div class="col-8">
            <div class="littleProjects-createForm" style="margin-top: 40px;">
                <form action="{% url 'createLittleProject' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control mb-3" autofocus type="text" id="littleProjects-createTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control mb-3" type="text" id="littleProjects-createDescriptionShort" placeholder="Short description - displayed alongside the title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control mb-3" style="min-height: 150px;" id="littleProjects-createDescriptionDetailed" placeholder="Detailed description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-select mb-3" id="littleProjects-donationBool" aria-label="Donations accepted">
                            <option selected value="0">Donations accepted?</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-primary mt-3" style="color: white" type="submit" placeholder="Submit">
                    </div>
                </form>
            </div>
        </div> 
        <div class="col-2"></div>
    </div>  
{% endblock %}
