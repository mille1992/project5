{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">        
        <link href="{% static 'yayberhood/css/layout.css' %}" rel="stylesheet">
        {% block stylesheet %}
        {% endblock %}
        
        <script src="https://kit.fontawesome.com/5b9f98b1a0.js" crossorigin="anonymous"></script>
        <script src="{% static 'yayberhood/js/layout.js' %}"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="background">    
            <div class="headerImg border border-light">
                <nav class="navbar navbar-expand-lg navbar-skin" >
                    <div class="navbar-nav navbar-skin">
                        <a class="nav-item nav-link" href="{% url 'index' %}" style="margin-left: 60px; margin-right: 60px; ">        
                            <i class="fas fa-home" style="font-size: 32px"></i>
                        </a>
                        <div class="navbar-nav navbar-skin border-3">
                            <a class="nav-item nav-link" href="{% url 'littleProjects' %}">Little Projects</a>
                            <a class="nav-item nav-link" href="{% url 'hobbies' %}">Hobbies</a>
                            <a class="nav-item nav-link" href="{% url 'borrowIt' %}">BorrowIt</a>
                            <a class="nav-item nav-link" href="{% url 'littleHelpers' %}">Little Helpers</a>
                        </div>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'logout' %}" style="margin-left: 60px; margin-right: 60px">
                                <i class="fas fa-user-check"  style="font-size: 32px"></i>
                            </a>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'login' %}" style="margin-left: 60px; margin-right: 60px">
                                <i class="far fa-user"  style="font-size: 32px"></i>
                            </a>
                        {% endif %}
                    </div>
                </nav>
            </div>
            {% block body %}
            {% endblock %}
        </div>


          
          


    </body>
</html>
