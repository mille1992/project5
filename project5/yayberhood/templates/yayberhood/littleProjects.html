{% extends "yayberhood/layout.html" %}

{% load static %}



{% block title %}
{% endblock %}


{% block stylesheet %}
    <link href="{% static 'yayberhood/css/littleProjects.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <div class="pageTitle-container">
        <p class="pageTitle">Little Projects</p>
    </div>

    <div class="row">
        <div class="col-2"></div>   
        <div class="col-8">
            <div class="row" style="margin-top: 40px;">
                <div class="col" style="padding-left: 16px;">
                    <p style="font-size: 20px;">/littleProjects</p>
                </div>
                <div class="col" style="padding-right: 16px; text-align: right;">
                    <p style="font-size: 20px;">
                        <i class="fas fa-plus" style="font-size: 20px; vertical-align: middle; color: #00c08d; padding-bottom: 3px;"></i>
                         Project
                    </p>
                </div>
            </div>
            <div class="littleProjects-scrollView" style="margin-top: 60px;">
                <div class="row littleProjects-outer-box">
                    <div class="row">
                        <i class="fas fa-angle-down littleProjects-pocket"></i>
                    </div>
                    <div class="row littleProjects-inner-box">
                        <div class="col-8">
                            <p class="littleProjects-projectTitle"> Title of Project</p>
                            <p class="littleProjects-projectShortDescription"> Short description of project </p>
                        </div>
                        <div class="col-4">
                            <div class="profilePhotoBorder">
                                <img class="profilePhoto" src="{% static 'yayberhood/img/ProfileGabi.jpg' %}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row littleProjects-outer-box">
                    <div class="row">
                        <i class="fas fa-angle-down littleProjects-pocket"></i>
                    </div>
                    <div class="row littleProjects-inner-box">
                        <div class="col-8">
                            <p class="littleProjects-projectTitle"> Title of Project</p>
                            <p class="littleProjects-projectShortDescription"> Short description of project </p>
                        </div>
                        <div class="col-4">
                            <div class="profilePhotoBorder">
                                <img class="profilePhoto" src="{% static 'yayberhood/img/ProfileGabi.jpg' %}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> 
        <div class="col-2"></div>
    </div>  
{% endblock %}
